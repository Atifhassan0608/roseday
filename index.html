<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day ðŸŒ¹ðŸŽ†</title>
    <style>
        body {
            background-color: #121212;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #ff4081;
            font-family: 'Arial', sans-serif;
            z-index: 2;
            position: relative;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            background-color: #ff4081;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            z-index: 2;
            position: relative;
        }
        button:hover {
            background-color: #d63384;
        }
        .rose {
            position: absolute;
            width: 250px;
            height: 250px;
            background-image: url('rose.jpg'); 
            background-size: cover;
            animation: pop 0.8s ease-out forwards;
        }
        @keyframes pop {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: gold;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(4); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>ðŸŒ¹ Happy Rose Day ðŸŽ†</h1>
    <button onclick="startRosePop()">Click for Magic!</button>

    <script>
        function startRosePop() {
            for (let i = 0; i < 25; i++) { 
                setTimeout(() => {
                    let rose = document.createElement("div");
                    rose.className = "rose";
                    document.body.appendChild(rose);
                    
                    // Random position
                    rose.style.left = Math.random() * window.innerWidth + "px";
                    rose.style.top = Math.random() * window.innerHeight + "px";
                    rose.style.width = (Math.random() * 50 + 30) + "px";
                    rose.style.height = rose.style.width;

                    setTimeout(() => { rose.remove(); }, 2000);
                }, i * 200);
            }
            
            setTimeout(startFireworks, 2000); // Delay for natural effect
        }

        function startFireworks() {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    let firework = document.createElement("div");
                    firework.className = "firework";
                    document.body.appendChild(firework);
                    
                    firework.style.left = Math.random() * window.innerWidth + "px";
                    firework.style.top = Math.random() * window.innerHeight / 2 + "px";

                    setTimeout(() => { firework.remove(); }, 1000);
                }, i * 200);
            }
        }
        
    </script>

</body>
</html>
